<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Room Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Conference Room Booking System</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#view" id="view-bookings-button">View Bookings</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h2>Booking</h2>
        <form id="booking-form">
            <label for="room">Select Room:</label>
            <select id="room" required>
                <option value="">Select a room</option>
                <option value="Small Room">Small Room</option>
                <option value="Medium Room">Medium Room</option>
                <option value="Large Room">Large Room</option>
                <option value="Executive Room">Executive Room</option>
            </select>

            <label for="start-time">Start Time:</label>
            <input type="datetime-local" id="start-time" required>

            <label for="end-time">End Time:</label>
            <input type="datetime-local" id="end-time" required>

            <button type="submit">Book Room</button>
        </form>

        <div id="confirmation" class="hidden"></div>

        <div class="hidden" id="cost-section">
            <h2>Booking Cost</h2>
            <p id="cost"></p>
            <p>Your Booking ID: <span id="booking-id"></span></p>
        </div>

        <h2>Complete Booking</h2>
        <form id="cost-form">
            <label for="retrieve-id">Enter Booking ID:</label>
            <input type="text" id="retrieve-id" required>
            <label for="retrieve-end-time">Enter End Time:</label>
            <input type="datetime-local" id="retrieve-end-time" required>
            <button type="submit">Final Cost</button>
        </form>
        <div id="final-cost" class="hidden"></div>

        <div>
            <h2>Cancel Booking</h2>
            <form id="cancellation-form">
                <label for="cancel-id">Booking ID:</label>
                <input type="number" id="cancel-id" required>
                <button type="submit">Cancel Booking</button>
            </form>
            <div id="cancellation-result" class="hidden"></div>

        </div>
    </div>

    <footer>
        <p>&copy; 2024 Conference Room Booking. All rights reserved.</p>
        <p>Developed by Muntasir</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
